<!-- index.html -->
<!DOCTYPE html>
<html ng-app="App" ng-controller="AppCtrl">
<head>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css"/>
    <link rel="stylesheet" href="bower_components/vis/dist/vis.min.css"/>

    <script src="bower_components/angularjs/angular.min.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="bower_components/moment/min/moment.min.js"></script>
    <script src="bower_components/vis/dist/vis.min.js"></script>
    <script src="angular-vis.js"></script>
    <script src="app.js"></script>
    <script src="home.js"></script>
    <script src="graph2d.js"></script>
    <script src="timeline.js"></script>
</head>
<body>

<!-- HEADER AND NAVBAR -->
<header>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="https://github.com/visjs/angular-visjs">{{pageTitle}}</a>
            </div>

            <ul class="nav navbar-nav navbar-right">
                <li><a href="#home"><i class="fa fa-home"></i> Home</a></li>
                <li><a href="#graph2d"><i class="fa fa-line-chart"></i> Graph2D</a></li>
                <li><a href="#timeline"><i class="fa fa-clock-o"></i> Timeline</a></li>
                <li><a href="http://visjs.org/"><i class="fa fa-external-link"></i> VisJS Home</a></li>
            </ul>
        </div>
    </nav>
</header>

<!-- MAIN CONTENT AND INJECTED VIEWS -->
<div class="container" id="main" ui-view="main">

</div>

</body>
</html>
